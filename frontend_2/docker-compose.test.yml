version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
    container_name: forvard-frontend
    restart: unless-stopped
    
    # Per i log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
